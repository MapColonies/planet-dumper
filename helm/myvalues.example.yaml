global:
  cloudProvider: {}
  # environment: development
  # cloudProvider:
  #   name: minikube
  #   dockerRegistryUrl: 'some_url'

environment: development
cloudProvider:
  name: azure
  dockerRegistryUrl: 'some_url'

enabled: true
schedule: '* */1 * * *'
image:
  repository: 'planet-dumper'
  tag: 'v1'
dbConfig:
  host: potgresHost
  username: postgres
  password: '1234'
  database: openstreetmap
  port: 5432
  sslAuth:
    enabled: false
    secretName: secret-name
    mountPath: '/path'
    certFileName: name.crt
    keyFileName: name.key
    caFileName: name.crt
objectStrorageConfig:
  enabled: true
  enableInternal: false
  host: s3Host
  port: 9000
  protocol: http
  accessKey: accessKey
  secretKey: secretKey
  bucketName: planet-dumps
  sslAuth:
    enabled: false
    shouldVerify: false
    path: '/path'
    certFileName: 'name.crt'
dumpServerConfig:
  enabled: true
  host: dumpServerHost
  port: 8080
  protocol: http
  path: dumps
  token: 'dQw4w9WgXcQ'
  sslAuth:
    shouldVerify: false
    path: '/path'
    certFileName: 'name.crt'
dumpNamePrefix: 'planet-dump'
shouldUpdateCaCertificates: true
resources:
  enabled: false
  value:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

#internal object storage
minio:
  accessKey:
    password: internalAccessKey
  secretKey:
    password: internalSecretKey
  service:
    type: NodePort
  defaultBuckets: planet-dumps
