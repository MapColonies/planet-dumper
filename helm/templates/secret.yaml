{{- $releaseName := .Release.Name -}}
{{- $chartName := include "planet-dumper.name" . -}}
{{- if .Values.enabled -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $releaseName }}-{{ $chartName }}-secret
  annotations:
    "helm.sh/resource-policy": keep
  labels:
    app: {{ $chartName }}
    component: {{ $chartName }}-secret
    environment: {{ include "planet-dumper.environment" . }}
    release: {{ $releaseName }}
    {{- include "planet-dumper.labels" . | nindent 4 }}
type: Opaque
data:
  {{- with .Values.env.db }}
  username: {{ .username | b64enc }}
  password: {{ .password | b64enc }}
  {{- end -}}
  {{- if .Values.enableInternalObjectStorage -}}
  {{- with .Values.minio }}
  objectStorageAccessKey: {{ .accessKey.password | b64enc }}
  objectStorageSecretKey: {{ .secretKey.password | b64enc }}
  {{- end -}}
  {{- else -}}
  {{- with .Values.env.objectStrorage.value }}
  objectStorageAccessKey: {{ .accessKey | b64enc }}
  objectStorageSecretKey: {{ .secretKey | b64enc }}
  {{- end -}}
  {{- end -}}
{{- end }}